<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quikwash â€” Coming Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    .page {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .bgImg,
    .bgVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      filter: brightness(0.45);
      transition: opacity 1.5s ease;
      z-index: 1;
    }

    .bgImg {
      object-fit: cover;
      opacity: 1;
    }

    .bgVideo {
      opacity: 0;
      object-fit: cover;
    }

    /* âœ… Better view on mobile - image + video fit more */
    @media (max-width: 768px) {
      .bgImg,
      .bgVideo {
        object-fit: contain;
        background: #000;
      }
    }

    .overlay {
      position: relative;
      z-index: 3;
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #F6C84C;
    }

    p {
      font-size: 17px;
      margin-bottom: 22px;
      opacity: .9;
    }

    .formBox {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .formBox input {
      padding: 14px;
      border-radius: 8px;
      border: none;
      width: 70%;
      background: rgba(255, 255, 255, 0.18);
      color: white;
      outline: none;
      font-size: 16px;
    }

    .formBox button {
      background: #F6C84C;
      color: #000;
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }

    .contact span {
      color: #F6C84C;
    }

    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .formBox {
        flex-direction: column;
      }

      .formBox input,
      .formBox button {
        width: 100%;
      }

      h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Static image shown first -->
    <img src="https://shahzebsungroup-commits.github.io/quikwash/washing.jpeg"
      id="staticImage"
      class="bgImg">

    <!-- Background Video -->
    <video id="bgVideo" class="bgVideo" autoplay playsinline loop muted>
      <source src="https://shahzebsungroup-commits.github.io/quikwash/washingvd.mp4" type="video/mp4" />
    </video>

    <!-- Page Content -->
    <div class="overlay">
      <h1>quikwash.in</h1>
      <p>Doorstep Professional Car Wash â€” Online booking starting very soon! ðŸš—âœ¨</p>

      <form id="notifyForm" class="formBox">
        <input type="tel" id="phone" placeholder="Enter mobile number" maxlength="10" required pattern="[0-9]{10}">
        <button type="submit">Notify Me</button>
      </form>

      <!-- âœ… Text will remain always -->
      <div class="contact">
        Contact: <span>For now book wash on call</span> â€¢ <span>+91 xxxxxxxxxx</span>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const img = document.getElementById("staticImage");

    // âœ… Show image first for 3 seconds
    setTimeout(() => {
      video.oncanplay = () => {
        video.style.opacity = "1";
        img.style.opacity = "0";
      };
    }, 3000); // <-- Change delay here (milliseconds)

    // âœ… WhatsApp redirect
    document.getElementById("notifyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let phone = document.getElementById("phone").value;
      window.location.href =
        `https://wa.me/916395962806?text=Please notify me when Quikwash launches. My number is: ${phone}`;
    });
  </script>

</body>

</html>
