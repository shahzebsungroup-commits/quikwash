<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quikwash â€” Coming Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    .page {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .bgImg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.45);
      z-index: 1;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .bgVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.45);
      opacity: 0;
      z-index: 2;
      transition: opacity 1.5s ease;
    }

    .overlay {
      position: relative;
      z-index: 3;
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #F6C84C;
    }

    p {
      font-size: 17px;
      margin-bottom: 22px;
      opacity: .9;
    }

    .formBox {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .formBox input {
      padding: 14px;
      border-radius: 8px;
      border: none;
      width: 70%;
      background: rgba(255, 255, 255, 0.18);
      color: white;
      outline: none;
      font-size: 16px;
    }

    .formBox button {
      background: #F6C84C;
      color: #000;
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    #soundBtn {
      position: absolute;
      z-index: 4;
      bottom: 24px;
      right: 24px;
      padding: 10px 18px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.35);
      border: none;
      color: #000;
      cursor: pointer;
      display: none; /* Only show if sound possible */
    }

    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .formBox {
        flex-direction: column;
      }

      .formBox input,
      .formBox button {
        width: 100%;
      }

      h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Static image loads instantly -->
    <img src="https://shahzebsungroup-commits.github.io/quikwash/washing.jpeg"
      id="staticImage"
      class="bgImg">

    <!-- Video Background -->
    <video id="bgVideo" class="bgVideo" autoplay playsinline loop muted>
      <source src="https://shahzebsungroup-commits.github.io/quikwash/washingvd.mp4" type="video/mp4" />
    </video>

    <!-- Enable sound button -->
    <button id="soundBtn">Enable Sound ðŸ”Š</button>

    <!-- Content -->
    <div class="overlay">
      <h1>quikwash.in</h1>
      <p>Doorstep Professional Car Wash â€” Online booking starting very soon! ðŸš—âœ¨</p>

      <form id="notifyForm" class="formBox">
        <input type="tel" id="phone" placeholder="Enter mobile number" maxlength="10" required pattern="[0-9]{10}">
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const img = document.getElementById("staticImage");
    const soundBtn = document.getElementById("soundBtn");

    // âœ… Step 1: Keep static photo for 3 seconds
    setTimeout(() => {
      // âœ… Step 2: When video is ready, fade it in
      video.oncanplay = () => {
        video.style.opacity = "1";
        img.style.opacity = "0";
        soundBtn.style.display = "block"; // show sound enable button
      };
    }, 3000);  // ***** THIS IS WHERE THE 3 SECOND DELAY IS SET *****

    // âœ… Enable sound only when user taps
    soundBtn.addEventListener("click", () => {
      video.muted = false;
      video.play();
      soundBtn.style.display = "none";
    });

    // âœ… WhatsApp redirect
    document.getElementById("notifyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let phone = document.getElementById("phone").value;
      window.location.href = `https://wa.me/916395962806?text=Please notify me when Quikwash launches. My number is: ${phone}`;
    });
  </script>

</body>

</html>
